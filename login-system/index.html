<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #43867e 0%, #282164 50%, #09667b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            border-radius: 50%;
            animation: square 25s infinite;
            transition-timing-function: linear;
        }

        .bg-bubbles li:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            width: 80px;
            height: 80px;
        }

        .bg-bubbles li:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 17s;
            width: 60px;
            height: 60px;
        }

        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
        }

        .bg-bubbles li:nth-child(4) {
            left: 40%;
            animation-delay: 0s;
            animation-duration: 22s;
            width: 90px;
            height: 90px;
        }

        .bg-bubbles li:nth-child(5) {
            left: 70%;
            animation-delay: 3s;
        }

        .bg-bubbles li:nth-child(6) {
            left: 80%;
            animation-delay: 2s;
            width: 70px;
            height: 70px;
        }

        .bg-bubbles li:nth-child(7) {
            left: 32%;
            animation-delay: 6s;
            width: 100px;
            height: 100px;
        }

        .bg-bubbles li:nth-child(8) {
            left: 55%;
            animation-delay: 8s;
            animation-duration: 18s;
            width: 50px;
            height: 50px;
        }

        .bg-bubbles li:nth-child(9) {
            left: 25%;
            animation-delay: 10s;
            animation-duration: 20s;
            width: 30px;
            height: 30px;
        }

        .bg-bubbles li:nth-child(10) {
            left: 90%;
            animation-delay: 5s;
            width: 65px;
            height: 65px;
        }

        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .container {
            display: flex;
            width: 900px;
            height: auto;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, .2);
            position: relative;
            animation: containerSlideIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes containerSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(150, 201, 61, 0.1), rgba(0, 212, 255, 0.1));
            transform: rotate(15deg);
            z-index: 0;
            animation: shimmer 8s infinite linear;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(15deg) translateX(-100%);
            }

            100% {
                transform: rotate(15deg) translateX(100%);
            }
        }

        .image-section {
            width: 50%;
            background: linear-gradient(135deg, rgba(0, 176, 155, 0.85) 0%, rgba(0, 212, 255, 0.85) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(12, 7, 7);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .font1 {
            font-size: medium;
            color: hsl(111, 38%, 15%);
        }

        .image-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('logo.png') center/contain no-repeat;
            opacity: 0.1;
            z-index: 0;
        }

        .logo-container {
            background: rgba(255, 255, 255, 0.9);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .logo-container:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .form {
            display: none;
            width: 100%;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .form.active {
            display: flex;
            animation: formSlideIn 0.6s ease forwards;
        }

        @keyframes formSlideIn {
            from {
                transform: translateX(20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 15px;
            color: #777;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.4s;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            border-color: #00b09b;
            box-shadow: 0 0 0 3px rgba(0, 176, 155, 0.3);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            transition: color 0.3s;
        }

        input:focus+.input-icon {
            color: #00b09b;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 8px;
            min-height: 20px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .btn {
            padding: 15px;
            background: linear-gradient(to right, #00b09b, #00d4ff);
            border: none;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            background: linear-gradient(to right, #009c82, #00b8e6);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 176, 155, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #555;
        }

        .switch span {
            color: #00b09b;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .switch span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00d4ff;
            transition: width 0.3s;
        }

        .switch span:hover {
            color: #00d4ff;
        }

        .switch span:hover::after {
            width: 100%;
        }

        .success {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            color: #333;
            width: 100%;
            animation: successFadeIn 1s ease forwards;
        }

        @keyframes successFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #00b09b;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(0, 176, 155, 0.3);
            }

            to {
                text-shadow: 0 0 15px rgba(0, 176, 155, 0.6);
            }
        }

        .success p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .success-icon {
            font-size: 80px;
            color: #00b09b;
            margin-bottom: 25px;
            animation: iconBounce 1s ease;
        }

        @keyframes iconBounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        @media(max-width:768px) {
            .container {
                flex-direction: column;
                width: 100%;
                max-width: 500px;
                max-height: 100vh;
                /* Limit container height */
                overflow-y: auto;
                /* Enable vertical scrolling */
                -webkit-overflow-scrolling: touch;
                /* Smooth scrolling on iOS */
            }

            .form-section,
            .image-section {
                width: 100%;
                padding: 30px;
            }

            .image-section {
                order: -1;
                min-height: 250px;
                /* Ensure consistent height */
            }

            .form-section {
                min-height: auto;
                /* Allow form section to expand */
            }

            .bg-bubbles li {
                width: 20px;
                height: 20px;
            }

            .bg-bubbles li:nth-child(1) {
                width: 40px;
                height: 40px;
            }

            .bg-bubbles li:nth-child(4) {
                width: 50px;
                height: 50px;
            }

            .bg-bubbles li:nth-child(7) {
                width: 60px;
                height: 60px;
            }

            /* Prevent horizontal scrolling */
            html,
            body {
                overflow-x: hidden;
                width: 100%;
            }

            /* Better input field styling for mobile */
            input {
                font-size: 16px;
                /* Prevents zoom on iOS */
            }
        }
    </style>
</head>

<body>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container" id="mainContainer">
        <div class="form-section">
            <!-- Sign In -->
            <form id="signInForm" class="form active">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to your account.</p>
                <div id="signinError" class="error"></div>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signinName" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="text" id="signinNumber" placeholder="Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signinPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login Now</button>
                <p class="switch">Don't have an account? <span id="showSignUp">Sign Up</span></p>
            </form>

            <!-- Sign Up -->
            <form id="signUpForm" class="form">
                <h2>Create Account</h2>
                <p class="subtitle">Join us today.</p>
                <div id="signupError" class="error"></div>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signupName" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="text" id="signupNumber" placeholder="Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupPassword" placeholder="Create Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupRePassword" placeholder="Re-enter Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="switch">Already have an account? <span id="showSignIn">Sign In</span></p>
            </form>
        </div>

        <div class="image-section">
            <div class="logo-container">
                <img src="logo.png" alt="Logo">
            </div>
            <h2>XENTHIS</h2>
            <div class="font1">
                <p><b>Define || Design || Deploy</b></p>
            </div>
        </div>
    </div>

    <script>
        const signInForm = document.getElementById("signInForm");
        const signUpForm = document.getElementById("signUpForm");
        const showSignUp = document.getElementById("showSignUp");
        const showSignIn = document.getElementById("showSignIn");
        const signupError = document.getElementById("signupError");
        const signinError = document.getElementById("signinError");
        const mainContainer = document.getElementById("mainContainer");

        // Toggle forms
        showSignUp.addEventListener("click", () => {
            signInForm.classList.remove("active");
            signUpForm.classList.add("active");
            signupError.textContent = "";
            signinError.textContent = "";
        });
        showSignIn.addEventListener("click", () => {
            signUpForm.classList.remove("active");
            signInForm.classList.add("active");
            signupError.textContent = "";
            signinError.textContent = "";
        });

        // Validate email
        function validateEmail(email) {
            return /^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email);
        }
        // Validate number (10 digits)
        function validateNumber(num) {
            return /^[0-9]{10}$/.test(num);
        }
        // Validate name (letters + spaces only)
        function validateName(name) {
            return /^[A-Za-z ]+$/.test(name);
        }
        // Validate strong password
        function validatePassword(pass) {
         return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}$/.test(pass);
        }

        // Handle Sign Up
        signUpForm.addEventListener("submit", (e) => {
            e.preventDefault();
            signupError.textContent = "";

            const name = document.getElementById("signupName").value.trim();
            const number = document.getElementById("signupNumber").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value;
            const rePassword = document.getElementById("signupRePassword").value;

            if (!validateName(name)) return signupError.textContent = "Name must contain only letters and spaces.";
            if (!validateNumber(number)) return signupError.textContent = "Number must be 10 digits.";
            if (!validateEmail(email)) return signupError.textContent = "Invalid email format.";
            if (!validatePassword(password)) return signupError.textContent = "Password must be 8+ chars, with uppercase, lowercase, number, and symbol.";
            if (password !== rePassword) return signupError.textContent = "Passwords do not match.";

            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.some(u => u.email === email || u.number === number)) {
                signupError.textContent = "Account with this email/number already exists.";
                return;
            }

            users.push({ name, number, email, password });
            localStorage.setItem("users", JSON.stringify(users));
            alert("Account created successfully!");
            signUpForm.reset();
            signUpForm.classList.remove("active");
            signInForm.classList.add("active");
        });

        // Handle Sign In
        signInForm.addEventListener("submit", (e) => {
            e.preventDefault();
            signinError.textContent = "";

            const name = document.getElementById("signinName").value.trim();
            const number = document.getElementById("signinNumber").value.trim();
            const password = document.getElementById("signinPassword").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(u => u.name === name && u.number === number && u.password === password);

            if (user) {
                mainContainer.innerHTML = `
          <div class="success">
            <i class="fas fa-check-circle success-icon"></i>
            <h1>Login Successful!</h1>
            <p>Welcome back, ${user.name}! You've been logged in successfully.</p>
            <button class="btn" onclick="logout()">Logout</button>
          </div>`;
            } else {
                signinError.textContent = "Invalid credentials! Please try again.";
            }
        });

        // Logout function
        function logout() {
            location.reload();
        }
    </script>
</body>


</html>
